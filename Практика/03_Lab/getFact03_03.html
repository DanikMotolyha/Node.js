<!DOCTYPE HTML>
<html>
<head>
    <title>03-03</title>
</head>
<body>
    <div id='result'>
        <script>
            result.innerHTML = '[time] - [index k] / [factorial(k)] <br/>';
            const d = Date.now();
            for(var k = 1; k <= 20; k++){
                fetch(`http://localhost:5000/fact?k=${k}`,{
                    method: 'GET', mode: 'no-cors',
                    headers: { 'Content-Type': 'aplication/json', 'Accept': 'aplication/json'}
                    }
                )
                .then(response => { return response.json(); })
                .then((pdata) => {
                    result.innerHTML += pdata.k + '.Результат: ' + (Date.now()-d) + '-' + pdata.k + '/' + pdata.fact + '<br/>'
                });
            }
        </script>
</body>
</html>
